<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/schedule.css">

        <title>ScheduleMaker</title>
    </head>
    <body>
        <div id="sidebar" class="shadow">
            <h1>ScheduleMaker</h1>
            <div id="schedule-list" class="shadow">

            </div>
            <button id="select-classes-button" type="button" class="btn btn-light">Select Classes</button>
        </div>
        <div id="sidebar-collapse">
            <i class="fa fa-chevron-right"></i>
        </div>
        <div id="sidebar-bg">

        </div>
        <div id="content">
            <div id="schedule-div" class="schedule">

            </div>
            <div id="form-div">
                <h2>Class Selection</h2>
                <hr>
                <form class="pull-left">
                    <input id="course-search" type="text" class="search-query" placeholder="Search">
                    <br>
                    <br>
                    <div id="course-chips">
                        &nbsp;
                    </div>
                    <br>
                    <button id="create-schedules-button" type="button" class="btn btn-cherry">Create Schedules</button>
                </form>

            </div>
        </div>
        <div id="classModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="clientScripts/api.js"></script>
        <script src="clientScripts/form.js"></script>
        <script src="clientScripts/time.js"></script>
        <script src="clientScripts/schedule.js"></script>
        <script>
            $(document).ready(function () {
                // Prevent submit on enter.
                $(window).keydown(function(event){
                    if(event.keyCode == 13) {
                        event.preventDefault();
                        return false;
                    }
                });

                $('#schedule-div').hide();
                $('#select-classes-button').hide();

                // Toggle sidebar events.
                $('#sidebar-collapse').on('click', toggleSidebar);
                $('#sidebar-bg').on('click', toggleSidebar);

                $.when(getClasses()).then(function(response) {
                    var courseChips = response;

                    $('#create-schedules-button').on('click', function() {
                        let courses = courseChips.getSelected();
                        if(courses.length === 0) {
                            $('#course-chips').html("You must add at least one course to create a schedule.");
                        } else {
                            $.when(
                                postClassTimes(
                                    {
                                        courses: courses
                                    }
                                )
                            ).then(function(response) {
                                sessionStorage.setItem('schedules', JSON.stringify(response));
                                addSchedules(response);
                                
                                Schedule.setSchedule('#schedule-div', response[0]);
                                $('#schedule-div').show();
                                $('#select-classes-button').show();
                                $('#form-div').hide();
                            });
                        }
                    });
                });

                

                $('#select-classes-button').on('click', function() {
                    $('#schedule-div').hide();
                    $('#select-classes-button').show();
                    $('#form-div').show();
                })

                Schedule.init();

                /* TODO add caching
                let cachedSchedules = sessionStorage.getItem('schedules');
                if(cachedSchedules !== null) {
                    addSchedules(JSON.parse(cachedSchedules));
                }
                */
            });

            function addSchedules(schedules) {
                $('#schedule-list').html('<ul class="list-group force-overflow"></ul>');
                
                for(let i = 0; i < schedules.length; i++) {
                    $('#schedule-list ul').append(
                        $(`<li class="list-group-item">Schedule ${i + 1}</li>`).on('click', function() {
                            Schedule.setSchedule('#schedule-div', schedules[i]);
                        })
                    );
                }
            }

            function toggleSidebar() {
                // open or close navbar
                $('#sidebar, #sidebar-collapse, #sidebar-bg, #content').toggleClass('active');
                // close dropdowns
                $('.collapse.in').toggleClass('in');
                // and also adjust aria-expanded attributes we use for the open/closed arrows
                // in our CSS
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            }
        </script>
    </body>
</html>
