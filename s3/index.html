<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/schedule.css">

        <title>ScheduleMaker</title>
    </head>
    <body>
        <div id="sidebar" class="shadow">
            <h1>ScheduleMaker</h1>
            <hr>
            <div id="schedule-list" class="shadow">
            </div>

            <br>

            <div id="filter-options">
            <h4>Filters</h4>
            <hr>
            <ul class="list-group list-group-horizontal d-flex justify-content-center" id="days-of-week">
                <li class="list-group-item day-picker">M</li>
                <li class="list-group-item day-picker">T</li>
                <li class="list-group-item day-picker">W</li>
                <li class="list-group-item day-picker">R</li>
                <li class="list-group-item day-picker">F</li>
                <li class="list-group-item day-picker">S</li>
                <li class="list-group-item day-picker">U</li>
            </ul>
            </div>

            <button id="select-classes-button" type="button" class="btn btn-light">Select Classes</button>
        </div>
        <div id="sidebar-collapse">
            <i class="fa fa-chevron-right"></i>
        </div>
        <div id="sidebar-bg">

        </div>
        <div id="content">
            <div id="schedule-div" class="schedule">

            </div>
            <div id="form-div">
                <h2>Class Selection</h2>
                <hr>
                <form class="pull-left">
                    <input id="course-search" type="text" class="search-query" placeholder="Search">
                    <br>
                    <br>
                    <div id="course-chips">
                        &nbsp;
                    </div>
                    <br>
                    <button id="create-schedules-button" type="button" class="btn btn-cherry">Create Schedules</button>
                </form>

            </div>
        </div>
        <div id="classModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Modal body text goes here.</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="clientScripts/api.js"></script>
        <script src="clientScripts/form.js"></script>
        <script src="clientScripts/time.js"></script>
        <script src="clientScripts/schedule.js"></script>
        <script>
            $(document).ready(function () {
                $('#schedule-div').hide();
                $('#select-classes-button').hide();
                $('#filter-options').hide();

                // Toggle sidebar events.
                $('#sidebar-collapse').on('click', toggleSidebar);
                $('#sidebar-bg').on('click', toggleSidebar);

                // TODO don't hardcode available tags.
                var courseChips = Chips({
                    availableTags: ["CIS 1001", "CIS 1068", "CIS 1166", "CIS 2033", "CIS 2168", "CIS 3207", "CIS 3223", "CIS 3308"],
                    inputTag: "course-search",
                    chipsDiv: "course-chips"
                });

                $('#create-schedules-button').on('click', function() {
                    let courses = courseChips.getSelected();
                    if(courses.length === 0) {
                        $('#course-chips').html("You must add at least one course to create a schedule.");
                    } else {
                        $.when(
                            postClassTimes(
                                {
                                    courses: courses
                                }
                            )
                        ).then(function(response) {
                            sessionStorage.setItem('schedules', JSON.stringify(response));
                            addSchedules(response);
                            
                            Schedule.setSchedule('#schedule-div', response[0]);
                            $('#schedule-div').show();
                            $('#select-classes-button').show();
                            $('#filter-options').show();
                            $('#form-div').hide();
                        });
                    }
                });

                $('#select-classes-button').on('click', function() {
                    $('#schedule-div').hide();
                    $('#select-classes-button').show();
                    $('#filter-options').show();
                    $('#form-div').show();
                })

                $(".list-group li").on("click", function() {
                    if ($(this).hasClass("active")) {
                        $(this).removeClass("active");
                        filterByDay();

                    } else {
                        $(this).addClass("active");
                        filterByDay();   
                    }
                });

                Schedule.init();

                /* TODO add caching
                let cachedSchedules = sessionStorage.getItem('schedules');
                if(cachedSchedules !== null) {
                    addSchedules(JSON.parse(cachedSchedules));
                }
                */
            });

            function addSchedules(schedules) {
                $('#schedule-list').html('<ul class="list-group force-overflow"></ul>');
                
                for(let i = 0; i < schedules.length; i++) {
                    $('#schedule-list ul').append(
                        $(`<li class="list-group-item reduce-padding">Schedule ${i + 1}</li>`).on('click', function() {
                            $(".force-overflow li").removeClass("active");
                            $(this).addClass("active");
                            Schedule.setSchedule('#schedule-div', schedules[i]);
                            
                        })
                    );
                }
            }

            function filterByDay() {
                var schedules = JSON.parse(sessionStorage.getItem('schedules'));
                var selectedDays = [];

                //Get the selected days to be filter by (eg. MWF)
                var previouslySelectedDays = document.getElementsByClassName("day-picker");
                for (let i = 0; i < previouslySelectedDays.length; i++) {
                    if (previouslySelectedDays[i].classList.contains('active')) {
                        selectedDays.push(previouslySelectedDays[i].innerHTML);
                    }
                }

                //Removes the schedules that do not follow the filter rules
                for(var i = 0; i < schedules.length; i++) {
                    for (var j = 0; j < schedules[i].length; j++) {
                        if (selectedDays.indexOf((schedules[i][j].day)) == -1) {
                            schedules.splice(i, 1);
                            i -= 1;
                            break;
                        }
                    } 
                }
                addSchedules(schedules);
            }

            function toggleSidebar() {
                // open or close navbar
                $('#sidebar, #sidebar-collapse, #sidebar-bg, #content').toggleClass('active');
                // close dropdowns
                $('.collapse.in').toggleClass('in');
                // and also adjust aria-expanded attributes we use for the open/closed arrows
                // in our CSS
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            }
        </script>
    </body>
</html>
